<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SmileSchool - Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Coiny|Roboto&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">SmileSchool</h1>
    </div>
  </header>

  <!-- Search Filters -->
  <section class="container my-4">
    <div class="row">
      <div class="col-md-4 mb-2">
        <input type="text" id="keywords" class="form-control" placeholder="Search keywords">
      </div>
      <div class="col-md-4 mb-2">
        <select id="topic" class="form-control"></select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="sort-by" class="form-control"></select>
      </div>
    </div>
  </section>

  <!-- Video Results -->
  <section class="container my-5">
    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="row" id="videos-container"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white p-3 text-center">
    Â© 2025 SmileSchool
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
